<!DOCTYPE html>
<html lang="es">
<head>
    <script src="../view/resources/loadComponents.js"></script>
    <script src="js/index.js"></script>
    <title>Aguinaldo</title>
</head>
<body>
    <header></header>
    <nav></nav>

    <div class="contenedor">
        <div class="contenedor__aside" id="aside__left">
        </div>

        <div class="contenedor__contenido">
            <div class="semestres">
                <span>
                    <label class="semestres__button" for="semestres__button-1sem">1era cuota</label>
                    <input id="semestres__button-1sem" name="semestre" type="radio" hidden />
                </span>
                <span>
                    <label class="semestres__button" for="semestres__button-2sem">2da cuota</label>
                    <input id="semestres__button-2sem" name="semestre" type="radio" hidden />
                </span>
            </div>
            <div>
                <form class="semestres__formulario sombra contenedor3d" style="display: none;">
                    <span class="semestres__control">
                        <label class="semestres__label" for=""></label>
                        <input class="semestres__input" id="" type="number" required />
                    </span>
                    <span class="semestres__control">
                        <label class="semestres__label" for=""></label>
                        <input class="semestres__input" id="" type="number" required />
                    </span>
                    <span class="semestres__control">
                        <label class="semestres__label" for=""></label>
                        <input class="semestres__input" id="" type="number" required />
                    </span>
                    <span class="semestres__control">
                        <label class="semestres__label" for=""></label>
                        <input class="semestres__input" id="" type="number" required />
                    </span>
                    <span class="semestres__control">
                        <label class="semestres__label" for=""></label>
                        <input class="semestres__input" id="" type="number" required />
                    </span>
                    <span class="semestres__control">
                        <label class="semestres__label" for=""></label>
                        <input class="semestres__input" id="" type="number" required />
                    </span>
                </form>
                <span class="semestres__control">
                    <label class="semestres__label" for="resultado__label"> Aguinaldo </label>
                    <input class="semestres__input" id="resultado__value" readonly/>
                </span>
            </div>
        </div>

        <div class="contenedor__aside" id="aside__right">
        </div>
    </div>

    <script>
        const buttons = document.querySelectorAll('.semestres__button');

        const loadForm = e => {
            const ctrlSem = document.querySelector('.semestres__formulario').children;
            const inp1sem = document.querySelector('#semestres__button-1sem');
            const inp2sem = document.querySelector('#semestres__button-2sem');

            const loadMeses = (sem) => {
                const meses = [
                    ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
                    ['Julio', 'Agost', 'Septiembre', 'Octubre', 'Nobiembre', 'Diciembre']
                ];

                for(let i = 0; i < ctrlSem.length; i++){
                    ctrlSem[i].children[0].innerHTML = meses[sem][i]; // Label
                    ctrlSem[i].children[0].setAttribute('for', meses[sem][i]); // Label
                    ctrlSem[i].children[1].innerHTML = meses[sem][i]; // Input
                    ctrlSem[i].children[1].id = meses[sem][i]; // Input
                }
            }

            if(!(inp1sem.checked || inp2sem.checked)) {
                document.querySelector('.semestres__formulario').style.display = 'flex';
            }

            loadMeses(inp1sem.checked ? 1 : 0);
        }

        buttons[0].addEventListener('click', () => {
            buttons[0].classList.add('semestres__button-activado');
            buttons[1].classList.remove('semestres__button-activado');

            loadForm();
        })

        buttons[1].addEventListener('click', () => {
            buttons[1].classList.add('semestres__button-activado');
            buttons[0].classList.remove('semestres__button-activado');
            loadForm();
        })
    </script>

    <footer></footer>
</body>
</html>
