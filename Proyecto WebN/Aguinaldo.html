<!DOCTYPE html>
<html>
<head>
	<title>
		Calcular Mi Aguinaldo
	</title>
	<link rel="stylesheet" type="text/css" href="Estilos_Aguinaldo.css">
	<link rel="shortcut icon" href="logo.png">
</head>
<body>
	<center>
		<form>
			<table border="0">
				<tr>
					<td colspan="2"> <center><h3> Calcula tu Aguinaldo</h3></center></td>
				</tr>
				<tr>
					<td colspan="2"> <center><label for="MESES"> Meses </label><br /><br /></center></td>
				</tr>
				<tr>
					<td> <center> <div>	1er Cuota  </div> </center></td>
					<td> <center><div> 2da Cuota </div></center></td>
				</tr>
				<tr class="TABLE_MESES">
					<td>
						<label for="ENERO"> Enero </label>
						<input id="ENERO" type="number" name="ENERO"><br />
						<label for="FEBRERO"> Febrero</label>
						<input id="FEBRERO" type="number" name="FEBRERO"><br />
						<label for="MARZO"> Marzo </label>
						<input id="MARZO" type="number" name="MARZO"><br />
						<label for="ABRIL"> Abril</label>
						<input id="ABRIL" type="number" name="ABRIL"><br />
						<label for="MAYO"> Mayo </label>
						<input id="MAYO" type="number" name="MAYO"><br />
						<label for="JUNIO"> Junio</label>
						<input id="JUNIO" type="number" name="JUNIO"><br />
					</td>
					<td>
						<label for="JULIO"> Julio </label>
						<input id="JULIO" type="number" name="JULIO"><br />
						<label for="AGOSTO"> Agosto </label>
						<input id="AGOSTO" type="number" name="AGOSTO"><br />
						<label for="SEPTIEMBRE"> Septiembre</label>
						<input id="SEPTIEMBRE" type="number" name="SEPTIEMBRE"><br />
						<label for="OCTUBRE"> Octubre </label>
						<input id="OCTUBRE" type="number" name="OCTUBRE"><br />
						<label for="NOVIEMBRE"> Noviembre</label>
						<input id="NOVIEMBRE" type="number" name="NOVIEMBRE"><br />
						<label for="DICIEMBRE"> Diciembre</label>
						<input id="DICIEMBRE" type="number" name="DICIEMBRE"><br />
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<center><button type="submit"> Calcular </button></center>
					</td>
				</tr>
			</table>
		</form>
	</center>	
</body>
</html>
